<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="principal">

    <section class="principal_secao">

      <div class="principal_secao_imagem">


      </div>


      <div class="principal_secao_conteudo">

        <div class="container_conteudo">

          <h1 class="conteudo_perfume">P E R F U M E</h1>

          <h2 class="conteudo_titulo">Gabrielle Essence Eau De Parfum</h2>

          <h3 class="conteudo_conteudo">
            A floral, solar and voluptuous interpretion composed
            by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </h3>

          <div class="conteudo_preco">
            <h2 class="conteudo_preco_preco">$149.99</h2>
            <h2 class="conteudo_preco_preco_desconto">$169.99</h2>

          </div>

          <div class="container_botao">
            <img src="icon-cart.svg" alt="Car" height="25px">
            <a href="#carrinho" class="conteudo_link">
              Add to Cart
            </a>
          </div>

        </div>

      </div>

    </section>

  </main>

</body>

</html>
